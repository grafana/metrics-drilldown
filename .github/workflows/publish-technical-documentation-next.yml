name: publish-technical-documentation-next

on:
  push:
    branches:
      - main
    paths:
      - 'docs/sources/**'
  workflow_dispatch:
jobs:
  sync:
    if: github.repository == 'grafana/metrics-drilldown'
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          persist-credentials: false
      - uses: grafana/writers-toolkit/publish-technical-documentation@9aed4f7c5b3caa1b58d72ee39232333407d4acbf # publish-technical-documentation/v1
        with:
          website_directory: content/docs/explore-metrics/next
