name: CI

on:
  workflow_dispatch:
    inputs:
      skip-grafana-dev-image:
        required: false
        type: boolean
        default: false
  pull_request:
    branches:
      - main

permissions:
  contents: 'read'
  id-token: 'write'

jobs:
  CI:
    uses: grafana/plugin-ci-workflows/.github/workflows/ci.yml@main
    with:
      upload-playwright-artifacts: true # IMPORTANT: we must ensure there are no unmasked secrets in the E2E tests
      run-playwright-with-skip-grafana-dev-image: ${{ inputs.skip-grafana-dev-image || false }}
      playwright-docker-compose-file: e2e/docker/docker-compose.e2e.yaml
      playwright-config: e2e/config/playwright.config.ci.ts
      # uncomment the lines below when https://github.com/grafana/plugin-ci-workflows/pull/67 is merged
      # run-playwright-docker: true
      # e2e-compose-file: e2e/docker/docker-compose.playwright.yaml
      # playwright-report-path: e2e/test-reports/
