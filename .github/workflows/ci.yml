name: CI

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

permissions:
  contents: 'read'
  id-token: 'write'

jobs:
  CI:
    uses: ./.github/workflows/ci-drilldown.yml
    with:
      upload-playwright-artifacts: true # IMPORTANT: we must ensure there are no unmasked secrets in the E2E tests
      playwright-docker-compose-file: e2e/docker/docker-compose.e2e.yaml
      playwright-config: e2e/config/playwright.config.ci.ts
      #playwright-docker-prepare-command: npm run e2e:ci:prepare
      #playwright-docker-run-command: npm run e2e:ci
