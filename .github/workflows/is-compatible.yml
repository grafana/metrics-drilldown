name: Latest Grafana API compatibility check
on: [pull_request]
permissions:
  contents: 'read'
  actions: 'write'

jobs:
  compatibilitycheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd719
        with:
          persist-credentials: false
      - name: Setup Node.js environment
        uses: actions/setup-node@49933ea
        with:
          node-version: '22'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build plugin
        run: npm run build
      - name: Compatibility check
        run: npx --yes @grafana/levitate@latest is-compatible --path $(find ./src -type f \( -name "module.ts" -o -name "module.tsx" \)) --target @grafana/data,@grafana/ui,@grafana/runtime
