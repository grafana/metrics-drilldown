name: Playwright Published

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: 'read'
  id-token: 'write'

jobs:
  build:
    name: Build plugin
    runs-on: ubuntu-latest
    outputs:
      plugin-version: ${{ steps.package.outputs.plugin-version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build -- --profile --json stats.json

      - name: Package plugin
        id: package
        run: |
          mkdir -p dist-artifacts
          version=$(jq -r .info.version dist/plugin.json)
          plugin_id=$(jq -r .id dist/plugin.json)

          # Step 1: Create initial zip with all files
          cd dist
          zip -r ../dist-artifacts/${{ github.event.repository.name }}-$version.zip .
          cd ..

          # Step 2: Create plugin ID directory and copy files into it
          cd dist-artifacts
          mkdir -p $plugin_id
          cp -r ../dist/* $plugin_id/

          # Step 3: Add files to zip with correct structure
          cd $plugin_id
          zip -r ../${{ github.event.repository.name }}-$version.zip .

          # Step 4: Clean up
          cd ..
          rm -rf $plugin_id

      - name: Upload artifacts
        uses: actions/upload-artifact@v4.6.1
        with:
          name: dist-artifacts
          path: dist-artifacts/
          retention-days: 7

  playwright:
    needs: build
    uses: grafana/plugin-ci-workflows/.github/workflows/playwright.yml@main
    with:
      id: ${{ github.event.repository.name }}
      version: ${{ needs.build.outputs.plugin-version }}
      upload-artifacts: true
