name: Playwright Published

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: 'read'
  id-token: 'write'

jobs:
  CI:
    uses: grafana/plugin-ci-workflows/.github/workflows/ci.yml@main
    with:
      upload-playwright-artifacts: true # IMPORTANT: we must ensure there are no unmasked secrets in the E2E tests
      branch: main
