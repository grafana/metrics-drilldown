name: Playwright Published

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: 'read'
  id-token: 'write'

jobs:
  build:
    name: Build plugin
    runs-on: ubuntu-latest
    outputs:
      plugin-version: ${{ steps.package.outputs.plugin-version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build -- --profile --json stats.json

      - name: Package plugin
        id: package
        run: |
          mkdir -p dist-artifacts
          echo "Checking plugin.json contents:"
          cat dist/plugin.json
          version=$(jq -r .version dist/plugin.json)
          plugin_id=$(jq -r .id dist/plugin.json)
          echo "Extracted version: $version"
          echo "Extracted plugin_id: $plugin_id"
          echo "plugin-version=$version" >> "$GITHUB_OUTPUT"

          # Create the zip file with the correct structure directly
          (cd dist && zip -r ../dist-artifacts/${{ github.event.repository.name }}-$version.zip . && cd ..)
          (cd dist-artifacts && zip -r ${{ github.event.repository.name }}-$version.zip $plugin_id/* && zip -d ${{ github.event.repository.name }}-$version.zip $plugin_id/)

      - name: Upload artifacts
        uses: actions/upload-artifact@v4.6.1
        with:
          name: dist-artifacts
          path: dist-artifacts/
          retention-days: 7

  playwright:
    needs: build
    uses: grafana/plugin-ci-workflows/.github/workflows/playwright.yml@main
    with:
      id: ${{ github.event.repository.name }}
      version: ${{ needs.build.outputs.plugin-version }}
      upload-artifacts: true
